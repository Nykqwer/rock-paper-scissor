<!DOCTYPE html>

<html>
    <head>
        <title>rock-paper-scissors</title>
       <link rel="stylesheet" href="css/12-rock-paper-scissors.css">
    </head>
    <body>
        <div class="container">
            <div>
        <h4>Rock Paper Scissors</h4>
            </div>
       <div>
        <button class="move-btn rock-move-el">
            <img class="move-result" src="rock-emoji.png" alt="rock">    
        </button>
            <button class="move-btn paper-move-el"><img src="paper-emoji.png" alt="paper" class="move-result"></button>
            <button class="move-btn scissors-move-el"><img src="scissors-emoji.png" alt="scissors" class="move-result"></button>
    
       </div>
        <div>
            <p class="js-result">

            </p>
    
            <p class="js-move">
    
            </p>
    
            <p class="js-score score">
    
            </p>
        </div>

        <div>
            <button  class="reset-btn">
                Reset Score
            </button>
            <button class="autoplay-btn">
                Auto Play
            </button>
        </div>
  
        <div>
        <p class="pop-reset-message">

        </p>
        </div>

    </div>
        <script src="js/12-rock-paper-scissors.js"></script>
    </body>
</html>
